    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groot Speak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Talk Groot</h1>

      <button id="btn-translate">Translate</button>

      <div style="font-size: large">Output will come here</div>
      <div id="output"></div>
    </div>
    <footer class="footer">
      <p>The groot is a character in Guardians of the Galaxy movie</p>
      <br />
      <p>Are you a fan of Avengers or Guardians of the Galaxy movie?</p>
      <br />

    </footer>

  </body>
